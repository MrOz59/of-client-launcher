name: Nightly

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: nightly-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  GH_TOKEN: ${{ github.token }}
  NIGHTLY_TAG: nightly
  NIGHTLY_TITLE: "Nightly (main)"

jobs:
  windows:
    name: Windows (NSIS)
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Cache Electron
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/electron
            ~/.cache/electron-builder
            %LOCALAPPDATA%\\electron\\Cache
            %LOCALAPPDATA%\\electron-builder\\Cache
          key: ${{ runner.os }}-electron-${{ hashFiles('package-lock.json') }}
      - run: npm ci
      - name: Build bundled torrent-agent runtime
        run: node scripts/build-torrent-agent-runtime.js
        env:
          OF_LIBTORRENT_VERSION: '2.0.11'
      - run: npm run dist:win
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: |
            release/*.exe
            release/*.yml
            release/*.blockmap
          if-no-files-found: error

  linux:
    name: Linux (AppImage + deb + rpm)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Cache Electron
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/electron
            ~/.cache/electron-builder
          key: ${{ runner.os }}-electron-${{ hashFiles('package-lock.json') }}
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm libarchive-tools
      - run: npm ci
      - name: Build bundled torrent-agent runtime
        run: node scripts/build-torrent-agent-runtime.js
        env:
          OF_LIBTORRENT_VERSION: '2.0.11'
      - name: Build Linux artifacts (no pacman here)
        run: |
          node scripts/patch-electron-builder.js
          npm run build
          npx electron-builder --linux appimage deb rpm --publish never
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: |
            release/*.AppImage
            release/*.deb
            release/*.rpm
            release/*.yml
            release/*.blockmap
          if-no-files-found: error

  pacman:
    name: Arch Linux (pacman)
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps (pacman)
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm --needed nodejs npm git base-devel python libarchive libxcrypt-compat
      - run: npm ci
      - name: Build bundled torrent-agent runtime
        run: node scripts/build-torrent-agent-runtime.js
        env:
          OF_LIBTORRENT_VERSION: '2.0.11'
      - name: Build pacman package
        run: |
          node scripts/patch-electron-builder.js
          npm run build
          npx electron-builder --linux pacman --publish never
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pacman
          path: |
            release/*.pacman
            release/*.pkg.tar.*
            release/*.yml
            release/*.blockmap
          if-no-files-found: error

  publish-nightly:
    name: Publish Nightly Release
    runs-on: ubuntu-latest
    needs: [windows, linux, pacman]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Delete existing nightly release
        shell: bash
        run: |
          gh release delete "${NIGHTLY_TAG}" --repo "${GITHUB_REPOSITORY}" --yes || true
          gh api repos/${GITHUB_REPOSITORY}/git/refs/tags/${NIGHTLY_TAG} -X DELETE || true

      - name: Create nightly release and upload assets
        shell: bash
        run: |
          shopt -s globstar nullglob

          # Collect files, excluding debug/metadata files and deduplicating by basename
          declare -A seen
          files=()
          for f in artifacts/**/*; do
            [ -f "$f" ] || continue
            base=$(basename "$f")
            # Skip debug and metadata files
            case "$base" in
              builder-debug.yml|builder-effective-config.yaml) continue ;;
            esac
            # Skip if we already have a file with this name
            if [[ -z "${seen[$base]}" ]]; then
              seen[$base]=1
              files+=("$f")
            fi
          done

          if [ ${#files[@]} -eq 0 ]; then
            echo "No artifacts downloaded"; exit 1
          fi

          echo "Uploading ${#files[@]} files..."
          gh release create "${NIGHTLY_TAG}" \
            --repo "${GITHUB_REPOSITORY}" \
            --prerelease \
            --title "${NIGHTLY_TITLE}" \
            --notes "Automated build for ${GITHUB_SHA}" \
            --target "${GITHUB_SHA}" \
            "${files[@]}"

