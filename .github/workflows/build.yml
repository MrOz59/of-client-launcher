name: Nightly

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: nightly-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  GH_TOKEN: ${{ github.token }}
  NIGHTLY_TAG: nightly
  NIGHTLY_TITLE: "Nightly (main)"

jobs:
  windows:
    name: Windows (NSIS)
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'  # Same as Hydra Launcher
      - name: Cache Electron
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/electron
            ~/.cache/electron-builder
            %LOCALAPPDATA%\\electron\\Cache
            %LOCALAPPDATA%\\electron-builder\\Cache
          key: ${{ runner.os }}-electron-${{ hashFiles('package-lock.json') }}
      - run: npm ci
      
      # Build torrent-agent with cx_Freeze (same as Hydra Launcher)
      - name: Install Python dependencies
        run: pip install -r requirements.txt
        working-directory: services/torrent-agent
      
      - name: Build torrent-agent with cx_Freeze
        run: python setup.py build
        working-directory: services/torrent-agent
      
      # Copy OpenSSL DLLs from Python installation
      # cx_Freeze copies libcrypto but not libssl - we need both for libtorrent
      - name: Copy OpenSSL DLLs
        run: |
          $pythonPath = (Get-Command python).Path | Split-Path
          $dllsPath = Join-Path $pythonPath "DLLs"
          $targetLib = "services/torrent-agent/torrent-agent/lib"

          # Copy libcrypto with -x64 suffix (required by libtorrent)
          if (Test-Path "$targetLib/libcrypto-1_1.dll") {
            Copy-Item "$targetLib/libcrypto-1_1.dll" "$targetLib/libcrypto-1_1-x64.dll"
          }

          # Copy libssl from Python DLLs folder (cx_Freeze doesn't include it)
          $sslSource = Join-Path $dllsPath "libssl-1_1.dll"
          if (Test-Path $sslSource) {
            Copy-Item $sslSource "$targetLib/libssl-1_1.dll"
            Copy-Item $sslSource "$targetLib/libssl-1_1-x64.dll"
            Write-Host "Copied libssl-1_1.dll from Python installation"
          } else {
            Write-Host "WARNING: libssl-1_1.dll not found at $sslSource"
            # Try alternate location
            $altPath = Join-Path $pythonPath "libssl-1_1.dll"
            if (Test-Path $altPath) {
              Copy-Item $altPath "$targetLib/libssl-1_1.dll"
              Copy-Item $altPath "$targetLib/libssl-1_1-x64.dll"
              Write-Host "Copied libssl-1_1.dll from alternate location"
            }
          }

          # List what we have
          Write-Host "=== Contents of torrent-agent build ==="
          Get-ChildItem -Recurse "services/torrent-agent/torrent-agent/"
        shell: pwsh
      
      # Move built binary to expected location
      - name: Move torrent-agent binary
        run: |
          if (Test-Path "services/torrent-agent/torrent-agent") {
            New-Item -ItemType Directory -Force -Path "torrent-agent"
            Copy-Item -Recurse "services/torrent-agent/torrent-agent/*" "torrent-agent/"
          }
        shell: pwsh
      
      - name: Build and package Windows app
        run: |
          npm run build
          npx electron-builder --win --publish never
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: |
            release/*.exe
            release/*.yml
            release/*.blockmap
          if-no-files-found: error

  linux:
    name: Linux (AppImage + deb + rpm)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'  # Same as Hydra Launcher
      - name: Cache Electron
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/electron
            ~/.cache/electron-builder
          key: ${{ runner.os }}-electron-${{ hashFiles('package-lock.json') }}
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm libarchive-tools
      - run: npm ci
      - name: Install Python dependencies
        run: pip install -r requirements.txt
        working-directory: services/torrent-agent
      - name: Build bundled torrent-agent binary
        run: npm run bundle:torrent-agent
      - name: Build Linux artifacts (no pacman here)
        run: |
          node scripts/patch-electron-builder.js
          npm run build
          npx electron-builder --linux appimage deb rpm --publish never
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: |
            release/*.AppImage
            release/*.deb
            release/*.rpm
            release/*.yml
            release/*.blockmap
          if-no-files-found: error

  pacman:
    name: Arch Linux (pacman)
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install deps (pacman)
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm --needed nodejs npm git base-devel python python-pip python-libtorrent libarchive libxcrypt-compat
      - run: npm ci
      - name: Install Python dependencies
        run: pip install --break-system-packages cx_Freeze
        working-directory: services/torrent-agent
      - name: Build bundled torrent-agent binary
        run: npm run bundle:torrent-agent
      - name: Build pacman package
        run: |
          node scripts/patch-electron-builder.js
          npm run build
          npx electron-builder --linux pacman --publish never
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pacman
          path: |
            release/*.pacman
            release/*.pkg.tar.*
            release/*.yml
            release/*.blockmap
          if-no-files-found: error

  publish-nightly:
    name: Publish Nightly Release
    runs-on: ubuntu-latest
    needs: [windows, linux, pacman]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Delete existing nightly release
        shell: bash
        run: |
          gh release delete "${NIGHTLY_TAG}" --repo "${GITHUB_REPOSITORY}" --yes || true
          gh api repos/${GITHUB_REPOSITORY}/git/refs/tags/${NIGHTLY_TAG} -X DELETE || true

      - name: Create nightly release and upload assets
        shell: bash
        run: |
          shopt -s globstar nullglob

          # Collect files, excluding debug/metadata files and deduplicating by basename
          declare -A seen
          files=()
          for f in artifacts/**/*; do
            [ -f "$f" ] || continue
            base=$(basename "$f")
            # Skip debug and metadata files
            case "$base" in
              builder-debug.yml|builder-effective-config.yaml) continue ;;
            esac
            # Skip if we already have a file with this name
            if [[ -z "${seen[$base]}" ]]; then
              seen[$base]=1
              files+=("$f")
            fi
          done

          if [ ${#files[@]} -eq 0 ]; then
            echo "No artifacts downloaded"; exit 1
          fi

          echo "Uploading ${#files[@]} files..."
          gh release create "${NIGHTLY_TAG}" \
            --repo "${GITHUB_REPOSITORY}" \
            --prerelease \
            --title "${NIGHTLY_TITLE}" \
            --notes "Automated build for ${GITHUB_SHA}" \
            --target "${GITHUB_SHA}" \
            "${files[@]}"

