name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  create:
    name: Create Release (draft)
    runs-on: ubuntu-latest
    steps:
      - name: Create draft release
        run: |
          gh release create "${GITHUB_REF_NAME}" \
            --repo "${GITHUB_REPOSITORY}" \
            --draft \
            --title "${GITHUB_REF_NAME}" \
            --notes ""

  windows:
    name: Windows (NSIS)
    runs-on: windows-latest
    needs: [create]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run dist:win
      - name: Upload assets to release
        shell: bash
        run: |
          gh release upload "${GITHUB_REF_NAME}" \
            release/*.exe \
            release/*.yml \
            release/*.blockmap \
            --repo "${GITHUB_REPOSITORY}" \
            --clobber

  linux:
    name: Linux (AppImage + deb + rpm)
    runs-on: ubuntu-latest
    needs: [create]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm libarchive-tools
      - run: npm ci
      - name: Build Linux artifacts
        run: |
          node scripts/patch-electron-builder.js
          npm run build
          npx electron-builder --linux appimage deb rpm --publish never
      - name: Upload assets to release
        run: |
          gh release upload "${GITHUB_REF_NAME}" \
            release/*.AppImage \
            release/*.deb \
            release/*.rpm \
            release/*.yml \
            release/*.blockmap \
            --repo "${GITHUB_REPOSITORY}" \
            --clobber

  pacman:
    name: Arch Linux (pacman)
    runs-on: ubuntu-latest
    needs: [create]
    container:
      image: archlinux:latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps (pacman)
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm --needed nodejs npm git base-devel python libarchive libxcrypt-compat
      - run: npm ci
      - name: Build pacman package
        run: |
          node scripts/patch-electron-builder.js
          npm run build
          npx electron-builder --linux pacman --publish never
      - name: Upload assets to release
        run: |
          gh release upload "${GITHUB_REF_NAME}" \
            release/*.pkg.tar.* \
            release/*.yml \
            release/*.blockmap \
            --repo "${GITHUB_REPOSITORY}" \
            --clobber

  publish:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: [windows, linux, pacman]
    steps:
      - name: Publish release (remove draft)
        run: |
          gh release edit "${GITHUB_REF_NAME}" \
            --repo "${GITHUB_REPOSITORY}" \
            --draft=false \
            --latest
